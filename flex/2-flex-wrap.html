<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flex-wrap</title>
    <link rel="stylesheet" href="2-flex-wrap.css">
</head>
<body>
    <div class="flex_wrap_nowrap">
        <div class="div_item"><span>0</span></div>
        <div class="div_item"><span>1</span></div>
        <div class="div_item"><span>2</span></div>
        <div class="div_item"><span>3</span></div>
        <div class="div_item"><span>4</span></div>
        <div class="div_item"><span>5</span></div>
        <div class="div_item"><span>6</span></div>
        <div class="div_item"><span>7</span></div>
        <div class="div_item"><span>8</span></div>
        <div class="div_item"><span>9</span></div>
    </div>

    <div class="flex_wrap_wrap">
        <div class="div_item"><span>0</span></div>
        <div class="div_item"><span>1</span></div>
        <div class="div_item"><span>2</span></div>
        <div class="div_item"><span>3</span></div>
        <div class="div_item"><span>4</span></div>
        <div class="div_item"><span>5</span></div>
        <div class="div_item"><span>6</span></div>
        <div class="div_item"><span>7</span></div>
        <div class="div_item"><span>8</span></div>
        <div class="div_item"><span>9</span></div>
    </div>

    <div class="flex_wrap_wrap_reverse">
            <div class="div_item"><span>0</span></div>
            <div class="div_item"><span>1</span></div>
            <div class="div_item"><span>2</span></div>
            <div class="div_item"><span>3</span></div>
            <div class="div_item"><span>4</span></div>
            <div class="div_item"><span>5</span></div>
            <div class="div_item"><span>6</span></div>
            <div class="div_item"><span>7</span></div>
            <div class="div_item"><span>8</span></div>
            <div class="div_item"><span>9</span></div>
        </div>
</body>
</html>
