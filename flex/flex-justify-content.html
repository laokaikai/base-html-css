<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>justify-content</title>
    <link rel="stylesheet" href="flex-justify-content.css">
</head>
<body>
    <div class="flex_justify_content_flex_start">
        <div class="div_item"><span>1</span></div>
        <div class="div_item"><span>2</span></div>
        <div class="div_item"><span>3</span></div>
        <div class="div_item"><span>4</span></div>
        <div class="div_item"><span>5</span></div>
    </div>

    <div class="flex_justify_content_flex_end">
        <div class="div_item"><span>1</span></div>
        <div class="div_item"><span>2</span></div>
        <div class="div_item"><span>3</span></div>
        <div class="div_item"><span>4</span></div>
        <div class="div_item"><span>5</span></div>
    </div>

    <div class="flex_justify_content_center">
        <div class="div_item"><span>1</span></div>
        <div class="div_item"><span>2</span></div>
        <div class="div_item"><span>3</span></div>
        <div class="div_item"><span>4</span></div>
        <div class="div_item"><span>5</span></div>
    </div>

    <div class="flex_justify_content_space_between">
        <div class="div_item"><span>1</span></div>
        <div class="div_item"><span>2</span></div>
        <div class="div_item"><span>3</span></div>
        <div class="div_item"><span>4</span></div>
        <div class="div_item"><span>5</span></div>
    </div>

    <div class="flex_justify_content_space_around">
        <div class="div_item"><span>1</span></div>
        <div class="div_item"><span>2</span></div>
        <div class="div_item"><span>3</span></div>
        <div class="div_item"><span>4</span></div>
        <div class="div_item"><span>5</span></div>
    </div>
</body>
</html>
